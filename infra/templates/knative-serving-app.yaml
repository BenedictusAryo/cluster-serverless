{{- if .Values.knativeServing.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: knative-serving
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/knative/serving
      targetRevision: knative-v{{ .Values.knativeServing.version }}
      path: .
      directory:
        include: '{serving-crds.yaml,serving-core.yaml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: knative-serving
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
{{- end }}
