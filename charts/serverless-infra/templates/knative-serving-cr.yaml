{{- if .Values.knativeServing.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: knative-serving
---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeServing
metadata:
  name: knative-serving
  namespace: knative-serving
spec:
  version: {{ .Values.knativeServing.version }}
  ingress:
    istio:
      enabled: true
  config:
    network:
      ingress-class: istio.ingress.networking.knative.dev
      domain-template: "{{`{{.Name}}.{{.Domain}}`}}"
    domain:
      benedict-aryo.com: ""
{{- end }}
