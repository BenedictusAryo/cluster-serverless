{{- if .Values.kourier.enabled }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wildcard-knative-route
  namespace: kourier-system
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    # Track this resource in the cluster-serverless chart
    argocd.argoproj.io/tracking-id: cluster-serverless:gateway.networking.k8s.io/HTTPRoute:kourier-system/wildcard-knative-route
spec:
  parentRefs:
  - name: cloudflare-gateway
    namespace: gateway-system
  hostnames:
  - "*.benedict-aryo.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: kourier
      port: 80
      namespace: knative-serving  # Kourier service is created in knative-serving namespace by Knative operator
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: kourier-reference-grant
  namespace: knative-serving
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    # Track this resource in the cluster-serverless chart
    argocd.argoproj.io/tracking-id: cluster-serverless:gateway.networking.k8s.io/ReferenceGrant:knative-serving/kourier-reference-grant
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: kourier-system
  to:
  - group: ""
    kind: Service
    name: kourier
{{- end }}