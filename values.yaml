# Default values for cluster-serverless
# GitOps-powered serverless platform for VPS/Homelab deployments
# Optimized for benedict-aryo.com domain

# Global configuration
global:
  clusterName: cluster-serverless
  domain: benedict-aryo.com
  environment: production

# Gateway configuration (to prevent template errors)
gateway:
  tls:
    enabled: false  # Disabled by default

# Subchart configurations
serverless-infra:
  enabled: true
  rootRoute:
    enabled: true  # Enable root domain routing
    primaryService: root-redirect  # The redirect service to map to root domain

serverless-app:
  enabled: true
